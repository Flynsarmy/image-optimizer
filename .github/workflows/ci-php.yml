name: CI - PHP

on: [push]

jobs:
  test_php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.0', '8.1']
        composer_flags: ['', '--prefer-lowest']
    name: PHP-${{ matrix.php }}-composer${{ matrix.composer_flags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Cache PHP dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
      - name: Install app dependencies
        run: |
          apt-get update && apt-get install -y jpegoptim pngquant gifsicle optipng libjpeg-progs
          npm install -g svgo@2.8.0
      - name: Install PHP dependencies
        run: composer install ${{ matrix.composer_flags }} --no-interaction
      - name: Run Tests
        run: composer test